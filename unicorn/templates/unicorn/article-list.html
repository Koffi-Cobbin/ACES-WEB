<div class="container pt-5 mt-5">
    <div class="row">
        <div class="col-12">
            <div class="section-heading mb-0 text-center mx-auto wow fadeInUp" data-wow-delay="300ms">
                <span>Best</span>
                <h3>Articles</h3>
                <div class="d-flex flex-row flex-wrap justify-content-center">
                    {% for category in article_categories %}
                    <a class="btn {% if category.pk == selected_category.pk %}btn-warning{% else %}btn-light{% endif %} m-2"
                        unicorn:click="set_selected_category_with_pk({{ category.pk}})">{{ category.name }}</a>
                    {% endfor %}
                </div>
                <input type="text" unicorn:model.debounce-500='search_query' placeholder="...search..." class="text-center article-search-input w-100 ">
            </div>

        </div>
    </div>

    <div class="container pb-5">
        <div class="text-warning text-center" unicorn:loading>Updating!</div>
        <div class="row" id="article-row">
            {% for article in articles %}
            {% include '_partials/_article_card.html' %}
            {% empty %}
            <div class="col-12 p-3 text-center text-danger">
                There are no articles available at this time.
            </div>
            {% endfor %}
        </div>
    </div>
</div>
