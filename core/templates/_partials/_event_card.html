<!-- Single Testimonials Area -->
<div class="col-12 col-md-6 py-3">
    <div data-aos="fade-up" class="h-100">

        <div class="h-100 d-flex flex-column flex-sm-row single-testimonial-area shadow mb-100  wow fadeInUp"
            data-wow-delay="400ms">
            <div class="testimonial-thum p-0 h-100 bg-primary col-12 col-sm-6 col-md-5 col-lg-4">
                <img style="object-fit:cover;height: 100%; max-height: 150px; width:100%;" src="{{ event.picture.url }}"
                    alt="">
            </div>
            <div
                class="testimonial-content col-12 d-flex py-3 flex-column justify-content-center col-sm-6 col-md-7 col-lg-8">
                <div class="container">

                    <a href="{{ event.get_absolute_url }}">
                        <h4 class="font-weight-bold">{{ event.name }}</h4>
                    </a>
                    <p>{{ event.get_description_text|safe | truncatechars:200}}</p>
                    <h6><span>{{ event.venue }},</span> {{ event.date }}</h6>
                </div>
            </div>
        </div>
    </div>
</div>
