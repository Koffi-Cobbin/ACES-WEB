<!-- pagination -->
<div class="container pt-3 mt-3">
    <nav>
        <ul class="pagination pg-amber d-flex justify-content-center align-items-between ">
            {% if page_obj.has_previous %}
            <li class="page-item">

                <a class="page-link" href="?page={{ page_obj.previous_page_number }}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item"><a href="?page=1" class="page-link">1</a></li>
            {% endif %}
            <li class="page-item active"><a class="page-link active">{{ page_obj.number }}</a></li>
            {% if page_obj.has_next %}
            <li class="page-item"><a href="?page={{ page_obj.paginator.num_pages }}"
                    class="page-link">{{ page_obj.paginator.num_pages }}</a></li>
            <li class="page-item">
                <a class="page-link" href="?page={{ page_obj.next_page_number }}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
            {% endif %}

        </ul>
    </nav>

</div>
